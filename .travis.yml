os:
- osx
sudo: false
script: npm run $COMMAND
before_install:
- brew update
- ./bin/install-android-on-travis.sh
- curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.31.0/install.sh | bash
- source ~/.nvm/nvm.sh
- nvm install stable
- nvm use stable
- npm install
- SAUCE_CONNECT_DOWNLOAD_ON_INSTALL=true node node_modules/sauce-connect-launcher/scripts/install.js
env:
  matrix:
  - COMMAND=test-phantom
  - PLATFORM=android PLATFORM_VERSION=5.1 COMMAND=test
  - PLATFORM=android PLATFORM_VERSION=5.1 CROSSWALK=1 COMMAND=test
  - PLATFORM=ios PLATFORM_VERSION=9.2 COMMAND=test
  - PLATFORM=ios PLATFORM_VERSION=9.2 WKWEBVIEW=1 COMMAND=test
  global:
  - secure: 
  - secure: 
branches:
  only:
  - master
